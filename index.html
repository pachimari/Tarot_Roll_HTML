<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>塔罗牌抽卡器</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>塔罗牌抽卡器</h1>
        <div class="mode-selector">
            <button id="singleMode" class="mode-button active">单张模式</button>
            <button id="tripleMode" class="mode-button">三张模式</button>
        </div>
        <div id="cardsContainer" class="cards-container">
            <!-- 卡片将由JavaScript动态生成 -->
        </div>
        <button id="rerollButton" class="reroll-button hidden">重新抽牌</button>
        <div id="predictionSection" class="prediction-section hidden">
            <div class="input-container">
                <textarea id="questionInput" maxlength="15" placeholder="请输入你想问的问题（最多15个字）" class="question-input"></textarea>
                <span class="char-counter">15</span>
            </div>
            <button id="predictButton" class="predict-button" disabled>开始预测</button>
            <div class="prediction-result">
                <div class="prediction-loading hidden">
                    <div class="loading-spinner"></div>
                    <span>正在生成预测...</span>
                </div>
                <div id="predictionOutput" class="prediction-output"></div>
            </div>
        </div>
        <div class="cards-info">
            <!-- 卡片信息将由JavaScript动态生成 -->
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
